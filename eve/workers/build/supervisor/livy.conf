[supervisord]

[program:livy]
command=/bin/bash /app/livy/entrypoint.sh
logfile=/etc/supervisor/conf.d/supervisor.log
autostart=true
autorestart=false
stdout_logfile=/etc/supervisor/conf.d/stdout.log
stdout_logfile_maxbytes=0
stderr_logfile=/etc/supervisor/conf.d/stderr.log
stderr_logfile_maxbytes=0
